<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>div设置样式</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
</head>
<body>
	<div class="container">
        <h1>请为div设置样式</h1>
        <span id="set">点击设置</span>
	</div>
	<div id="setobj"></div>
	<div id="mark">
		<div class="cont">
			<div id="color">
				请选择背景颜色:
				<span>绿</span>
				<span>黄</span>
				<span>蓝</span>
			</div>
			<div id="width">
				请选择宽度(px):
				<span>200</span>
				<span>300</span>
				<span>400</span>
			</div>
			<div id="height">
				请选择高度(px):
				<span>200</span>
				<span>300</span>
				<span>400</span>
			</div>
			<div id="selec">
				<span id="reset">恢复</span>
				<span id="really">确定</span>
			</div>
		</div>
	</div>
</body>
</html>
