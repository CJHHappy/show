<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>todolist</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div id="formModule">
        <form class="form1">
            <p>留言：<input type="text" name="" v-model="mes.meg"></p>
            <p>姓名：<input type="text" name="" v-model="mes.name"></p>
            <p>年龄：<input type="text" name="" v-model="mes.age"></p>
            <p>性别：<input type="text" name="" v-model="mes.sex"></p>
        </form>
        <div class="buttons">
            <button class="cancel" @click="cancel()">重置</button>
            <button class="sure" @click="add()">确认</button>
        </div>
    </div>
    <div id="tableInfor">
        <table>
            <tr style="color:red;">
                <td>序号</td>
                <td>姓名</td>
                <td>性别</td>
                <td>年龄</td>
                <td>留言</td>
                <td>操作</td>
            </tr>
            <tr v-for="(item, index) in userData">
                <td>{{index + 1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.sex}}</td>
                <td>{{item.age}}</td>
                <td>{{item.meg}}</td>
                <td><button @click="d(index)">删除</button></td>
            </tr>
            <tr>
                <td colspan='6' v-show="userData.length==0">暂无数据...</td>
            </tr>
            <tr>
                <td colspan='6' v-show="userData.length!==0"><button @click="deleteAll()">删除全部</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
